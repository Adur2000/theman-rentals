<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landlord Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #fce4ec);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #4e342e;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            color: #616161;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            margin: 12px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #00796b;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #004d40;
        }
        .btn.secondary {
            background-color: #6a1b9a;
        }
        .btn.secondary:hover {
            background-color: #4a148c;
        }
        .btn.tertiary {
            background-color: #c62828;
        }
        .btn.tertiary:hover {
            background-color: #b71c1c;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
   <div class="container">
    <h1>Welcome, {{ request.user.username }}</h1>
    <p>This is your personalized landlord dashboard. Manage your properties with ease.</p>

    <!-- üìä Insert metrics block here -->
    <div style="display: flex; justify-content: space-around; margin-bottom: 30px;">
        <div style="background-color: #e8f5e9; padding: 20px; border-radius: 10px; width: 30%;">
            <h3 style="color: #2e7d32;">üè† Houses</h3>
            <p style="font-size: 24px; font-weight: bold;">{{ total_houses }}</p>
        </div>
        <div style="background-color: #fff3e0; padding: 20px; border-radius: 10px; width: 30%;">
            <h3 style="color: #ef6c00;">üì• Bookings</h3>
            <p style="font-size: 24px; font-weight: bold;">{{ total_bookings }}</p>
        </div>
        <div style="background-color: #e3f2fd; padding: 20px; border-radius: 10px; width: 30%;">
            <h3 style="color: #1e88e5;">üë• Tenants</h3>
            <p style="font-size: 24px; font-weight: bold;">{{ total_tenants }}</p>
        </div>
    </div>

    <!-- üîò Action buttons -->
    <a href="{% url 'create_house' %}" class="btn">
        <span class="icon">‚ûï</span> Add New House
    </a>
    <a href="{% url 'house_list' %}" class="btn secondary">
        <span class="icon">üè†</span> View All Houses
    </a>
    <a href="{% url 'home' %}" class="btn tertiary">
        <span class="icon">üè°</span> Back to Home
    </a>
</div>
</body>
</html>
