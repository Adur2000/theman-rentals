<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}THE MAN Rental Platform{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f9fc;
        }

        header {
            background-color: #e67e22;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 30px 20px;
            max-width: 1000px;
            margin: auto;
        }

        footer {
            background-color: #ecf0f1;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>üè† THE MAN Rental Platform</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'house_list' %}">Houses</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <footer>
        &copy; {{ year }} THE MAN. Built for Kenya, powered by Django.
    </footer>

</body>
</html>
